    <title>Webpack App</title>

  <body>
    <img id="crosshair" src="./crosshair.png" alt="Crosshair" />
  </body>

  <style>
    * {
      margin: 0;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    #canvasColor {
      z-index: 998;
      opacity: 1;
      background: red;
    }

    #crosshair {
      position: absolute;
      width: 64px;
      height: 64px;
      pointer-events: none;
      z-index: 1;
    }
  </style>
