<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="PSY.png" />
    <title>Webpack App</title>
  </head>
  <body>
    <img id="crosshair" src="./crosshair.png" alt="Crosshair" />

    <div id="ui-container">
      <button id="change-turret-button"></button>
      <button id="change-bullet-type-button"></button>
      <div id="distance-turret-text">Current turret distance - 20</div>
    </div>
  </body>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    body {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #canvasColor {
      z-index: 998;
      opacity: 1;
      background: red;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #crosshair {
      position: absolute;
      width: 64px;
      height: 64px;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .distanceTurret {
      color: black;
    }

    .changeButtonType {
      color: white;
      background-color: blue;
      border: none;
      padding: 10px;
      cursor: pointer;
      right: 0;
    }

    .changeTypeBullets {
      color: black;
      background-color: green;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    #ui-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    #change-turret-button,
    #change-bullet-type-button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    #distance-turret-text {
      margin-top: 10px;
    }
  </style>
</html>
