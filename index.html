<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="PSY.png" />
    <title>Air defence game</title>
  </head>
  <body>
    <img id="crosshair" src="./crosshair.png" alt="Crosshair" />

    <div class="stats">
      <p class="firedBullets">Bullets Fired: 0</p>
      <p class="rocketsLaunched">Rockets Launched: 0</p>
      <p class="enemiesKilled">Enemies Killed: 0</p>
      <p class="gravityStats">Gravity now -9.82</p>
      <p class="fuelStats"></p>
    </div>

    <div id="ui-container">
      <button id="change-turret-button"></button>
      <button id="change-bullet-type-button"></button>
      <input type="text" id="gravity" placeholder="Change gravity" />
      <button id="reset-changes">Reset changes</button>
      <div class="time-control">
        <label for="timeScaleSlider">Time Scale:</label>
        <input
          type="range"
          id="timeScaleSlider"
          min="0"
          max="2.0"
          step="0.1"
          value="1.0" />
        <span id="timeScaleValue">1.0</span>
      </div>
      <button class="nightMode">Night mode</button>
      <input type="text" class="rocketStrength" placeholder="Rocket strenght" />
      <input type="text" class="rocketMass" placeholder="Rocket mass" />
    </div>

    <div id="radar">
      <canvas id="radarCanvas" width="200" height="200"></canvas>
    </div>
  </body>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #radar {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid #fff;
      border-radius: 50%;
    }

    #radarCanvas {
      border-radius: 50%;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }

    select {
      padding: 2px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
      color: #333;
      outline: none;
    }

    select:hover,
    select:focus {
      border-color: #000000;
    }

    select option {
      background-color: #fff;
      color: #333;
    }

    #add-rocket-launch,
    #reset-changes {
      /* display: block; */
      padding: 5px 10px;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    body {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #canvasColor {
      z-index: 998;
      opacity: 1;
      background: red;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #crosshair {
      position: absolute;
      width: 64px;
      height: 64px;
      pointer-events: none;
      z-index: 1;
    }

    #ui-container {
      position: absolute;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .stats {
      position: absolute;
      display: grid;
      grid-template-columns: 1fr;
      background: rgba(255, 255, 255, 0.7);
      margin-left: 100px;
      gap: 10px;
    }

    #change-turret-button,
    #change-bullet-type-button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</html>
